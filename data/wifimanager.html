		<script type="text/javascript">

			   function getFWversion() {
			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
			      document.getElementById("fwversion").value = this.responseText;
			    }
			  };
			  xhttp.open("GET", "/fwversion", true);
			  xhttp.send();
			}

			  setInterval(function ( ) {
			  var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
			      document.getElementById("wifipercent").innerHTML = this.responseText;
			    }
			  };
			  xhttp.open("GET", "/wifipercent", true);
			  xhttp.send();
			}, 5000 ) ;
